<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <div>
    <input v-model="message" type="text"/>
  </div>
</div>
<script>
var vm = new Vue({
  el:'#app',
  data:{
    message:'Hello World!'
  }
})
</script>
</body>
</html>
