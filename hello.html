<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <script>
  var exampleData = {
    message:'Hello World!'

  new Vue({
    el:'#app',
    data:exampleData
  })
  </script>

</html>
