<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
</head>
<body>
  <div id="app">
     <h1 v-if="age >= 25">Age: {{ age }}</h1>
     <h1 v-else>Name: {{ name }}</h1>
     <h1>---------------------分割线---------------------</h1>
     <h1 v-show="name.indexOf('keep') >= 0">Name: {{ name }}</h1>
     <h1 v-else>Sex: {{ sex }}</h1>
 </div>
 <script>
    var vm = new Vue({
        el: '#app',
        data: {
            age: 28,
            name: 'keepfool',
            sex: 'Male'
        }
    })
</script>
</body>
</html>
